<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corduroys</title>
    <meta name="description" content=Corduroys>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css"> 
  </head>


  <body>

    <header class="topbar">

      <div class="logo">
        <a href="index.html"><img class="logo" src="img/logo.png" alt="corduroys"></a>
      </div>

      <div class="dropdownmenu">
        <button class="menubtn" type="button"><i class="material-icons">menu</i></button>
        <nav class="menu-content">
          <ul>
            <li><a href="#">Tops</a>
            <li><a href="#">Overalls</a></li>
            <li><a href="#">Bottoms</a></li>
            <li><a href="#">Outerwear</a></li>
            <li><a href="#"> SALE </a></li>
          </ul>
        </nav>
      </div>
      
      <div class="srch"> 
        <a href="#"><i class="material-icons">search</i></a>
      </div>

      <div class="cart">
        <a href="#"><i class="material-icons">shopping_cart</i></a>
      </div> 
  
    </header>

    <main>
      <article class="sale">

        <section class="filters">
            <h1><strong> Browse by:</strong></h1>
            <div class="colour">
              <p><strong>Colour</strong></p>
              <ul>
                <li><input type="checkbox" name="colour" value="black" id="black"> <label for="black">Black</label></li>
                <li><input type="checkbox" name="colour" value="white" id="white"> <label for="white">White</label></li>
                <li><input type="checkbox" name="colour" value="grey" id="grey"> <label for="grey">Grey</label></li>
                <li><input type="checkbox" name="colour" value="red" id="red"> <label for="red">Red</label></li>
                <li><input type="checkbox" name="colour" value="blue" id="blue"> <label for="blue">Blue</label></li>
              </ul>
            </div>

            <div class="size">
              <p><strong>Sizes</strong></p>
              <ul>
                <li><input type="checkbox" name="size" value="xs" id="xs"> <label for="black">XS</label></li>
                <li><input type="checkbox" name="size" value="sm" id="sm"> <label for="black">S</label></li>
                <li><input type="checkbox" name="size" value="md" id="md"> <label for="white">M</label></li>
                <li><input type="checkbox" name="size" value="lg" id="lg"> <label for="red">L</label></li>
                <li><input type="checkbox" name="size" value="xl" id="xl"> <label for="blue">XL</label></li>
              </ul> 
            </div> 

            <div class="price">
              <p><strong>Price</strong></p>
              <ul>
                <li>
                  <input type="radio" name="cad">
                  <label for="cheapest"> Less than C$25</label>
                </li>
                <li>
                  <input type="radio" name="cad">
                  <label for="affordable"> C$25-$50</label>
                </li>
                <li>
                  <input type="radio" name="cad">
                  <label for="eh"> C$51-$100</label>
                </li>
                <li>
                  <input type="radio" name="cad">
                  <label for="wow xpensive"> C$101-$200</label>
                </li>
                <li>
                  <input type="radio" name="cad">
                  <label for="must be rich"> C$202-$500</label>
                </li>
                <li>
                  <input type="radio" name="cad">
                  <label for="can buy any"> C$500 and above</label>
                </li>
              </ul>
            </div> 
          </div> 
        </section>

        <section class="sort"> 
            <h1>Sale</h1>
            <div class="sort-content">
              <select name="toggle" id="toggle">
                <option disabled selected value="">Change View</option>
                <option value="grid-view">Grid View</option>
                <option value="list-view">List View</option>
              </select>
              <select name="sort" id="sort">
                <option disabled selected value="">Sort by Price</option>
                <option value="price-high">Price, highest to lowest</option>
                <option value="price-low">Price, lowest to highest</option>
                <option value="newest">Newest releases</option>
              </select>
            </div>
        </section>

        <section class="container" id="container">   
      


        </section>
    </main>


    <footer>
      <div class="pages">
        <p>20 of 20</p>
        <ul>
          <li><a href="#">1</a></li>
          <li><button class="nxt"><a href="product.html">></a></button></li>
        </ul>    
      </div>

      <!--REF FOR ICONS: https://icons8.com/icon/set/numbers/material-->

      <div class="flip">
        <section class="subs">
          <input placeholder="Get into our mailing list!" type="text"></input>
          <button class="subscribe">Subscribe</button>
        </section>

        <section class="sosyal">  
          <ul>
            <li><a href="https://www.facebook.com/login"><img src="https://img.icons8.com/wired/96/000000/facebook.png"></a></li>
            <li><a href="https://www.instagram.com/accounts/login/?hl=en"><img src="https://img.icons8.com/wired/96/000000/instagram-new.png"></a></li>
            <li><a href="https://twitter.com/login"><img src="https://img.icons8.com/wired/96/000000/twitter.png"></a></li>
          </ul>
        </section> 

        <section class="pribado">
          <ul>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Accessibility Policy</a></li>
          </ul>
        </section>  
      </div>

    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
