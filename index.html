<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corduroys</title>
    <meta name="description" content=Corduroys>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css"> 
  </head>


  <body>

    <header class="topbar">
      <div class="logo">
        <a href="index.html"><img class="corduroy" src="img/logo.png" alt="corduroys"></a>
      </div>

      <div class="dropdownmenu">
        <button class="menubtn" type="button"><i class="material-icons">menu</i></button>
        <nav class="menu-content">
          <ul>
            <li><a href="#">Tops</a>
            <li><a href="#">Overalls</a></li>
            <li><a href="#">Bottoms</a></li>
            <li><a href="#">Outerwear</a></li>
            <li><a href="#"> SALE </a></li>
          </ul>
        </nav>
      </div>
      
      <div class="srch"> 
        <label for="search"><input type="text" name="searchProducts" id="search" class="srch" value="" placeholder="Search"></label>
      </div>

      <div class="cart">
        <a href="#"><i class="material-icons">shopping_cart</i></a>
      </div> 
  
    </header>

    <main>
      <article class="sale">

        <section class="filters">
          <p><strong>Browse by:</strong></p>
          <hr>
          <div class="category" id="category">
            <ul>
              <li><input type="checkbox" name="cat" id="all" checked="checked" value="all"><label for="all">All sale</label></li>
              <li><input type="checkbox" name="cat" id="tops" value="tops"><label for="tops">Tops</label></li>
              <li><input type="checkbox" name="cat" id="jeans" value="jeans"><label for="jeans">Jeans</label></li>
              <li><input type="checkbox" name="cat" id="skirts" value="skirts"><label for="skirts">Skirts</label></li>
              <li><input type="checkbox" name="cat" id="sweaters" value="sweaters"><label for="sweaters">Sweaters</label></li>
              <li><input type="checkbox" name="cat" id="outer" value="outer"><label for="outer">Outerwear</label></li>
              <li><input type="checkbox" name="cat" id="dress" value="dress"><label for="dress">Dresses</label></li>
            </ul>
          </div> 
          
          <p><strong> Filter by:</strong></p>
          <hr>
          <div class="colour">
            <select name="colour" id="colour" value="colour">
              <option disabled selected value="colour">Colour</option>
              <option value="pink" name="pink"><label for="pink">Pink</label></option>
              <option value="black" name="black"><label for="black">Black</label></option>
              <option value="brown" name="brown"><label for="brown">Brown</label></option>
              <option value="grey" name="grey"><label for="grey">Grey</label></option>
              <option value="green" name="green"><label for="green">Green</label></option>
              <option value="yellow" name="yellow"><label for="yellow">Yellow</label></option>
              <option value="orange" name="orange"><label for="orange">Orange</label></option>
              <option value="blue" name="blue"><label for="blue">Blue</label></option>
            </select>
          </div>

          <div class="size">
            <select name="sizes" id="sizes" value="sizes">
              <option disabled selected value="sizes">Sizes</option>
              <option value="XS" name="XS"><label for="XS">XS</label></option>
              <option value="S" name="S"><label for="S">S</label></option>
              <option value="M" name="M"><label for="M">M</label></option>
              <option value="L" name="L"><label for="L">L</label></option>
              <option value="XL" name="XL"><label for="XL">XL</label></option>
              <option value="XXL" name="XXL"><label for="XXL">XXL</label></option>
            </select> 
          </div> 

          <div class="price">
            <select name="price" id="price" value="price">
              <option disabled selected value="price">Price</option>
              <option value="cheap" name="cheap"><label for="cheap">Less than C$25</label></option>
              <option value="affordable" name="affordable"><label for="affordable">C$25-$50</label></option>
              <option value="bitexpensive" name="bitexpensive"><label for="bitexpensive">C$51-$100</label></option>
              <option value="expensive" name="expensive"><label for="expensive">C$101-$200</label></option>
              <option value="mustberich" name="mustberich"><label for="mustberich">C$202-$500</label></option>
              <option value="canbuyany" name="canbuyany"><label for="canbuyany">C$500 and above</label></option>
            </select>
          </div>
        </section>

        <section class="sort"> 
          <h1>Sale</h1>
          <div class="sort-content">
            <button id="toggle">Toggle View</button>
            <select name="sort" id="sort">
              <option disabled selected value="sort-price">Sort by price</option>
              <option value="price-high">Price, highest to lowest</option>
              <option value="price-low">Price, lowest to highest</option>
            </select>
          </div>
        </section>

        <section class="container" id="container"> 
        </section>
    </main>


    <footer>
      <div class="pages">
        <p>20 of 20</p>
        <ul>
          <li><a href="#">1</a></li>
          <li><a href="#">></a></li>
        </ul> 
      </div>

      <!--REF FOR ICONS: https://icons8.com/icon/set/numbers/material-->

      <div class="flip">
        <section class="subs">
          <input placeholder="Get into our mailing list!" type="text"></input>
          <button class="subscribe">Subscribe</button>
        </section>

        <section class="sosyal">  
          <ul>
            <li><a href="https://www.facebook.com/login"><img src="https://img.icons8.com/wired/96/000000/facebook.png"></a></li>
            <li><a href="https://www.instagram.com/accounts/login/?hl=en"><img src="https://img.icons8.com/wired/96/000000/instagram-new.png"></a></li>
            <li><a href="https://twitter.com/login"><img src="https://img.icons8.com/wired/96/000000/twitter.png"></a></li>
          </ul>
        </section> 

        <section class="pribado">
          <ul>
            <li><a href="#">Terms of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Accessibility Policy</a></li>
          </ul>
        </section>  
      </div>

    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
